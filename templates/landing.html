{%extends 'base.html'%}


{% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
             src="https://cdn.dribbble.com/users/988852/screenshots/4371058/sales-team2.png">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Costumer Relationship
                Manager</h1>
            <p class="mb-8 leading-relaxed">This is a django project that helps an organisation to manage all its leads
                and assign them to an agent. This interactive dashboard will make your work a lot easier.</p>
            <div class="flex justify-center">
                <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    <a href="{% url 'login' %}">
                        Log In
                    </a>
                </button>
                <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">
                    <a href="{% url 'signup' %}">Sign Up</a>
                </button>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
