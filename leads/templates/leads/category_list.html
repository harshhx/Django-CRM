{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Categories</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Leads segmented by categories</p>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Name</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Lead Count</th>
            <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
          </tr>
        </thead>

        <tbody>
        <tr>
            <td class="px-4 py-3">Unassigned Leads</td>
            <td class="px-4 py-3">{{ unassigned }}</td>
          </tr>
        {% for category in object_list %}
          <tr>
            <td class="px-4 py-3">
                <a class="hover:text-blue-500" href="{% url 'leads:category-detail' category.id %}">
                    {{category.name}}
                </a>
            </td>
            <td class="px-4 py-3">TODO COUNT</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
      <button  class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
          <a href="{% url 'leads:lead-list' %}">
              Go Back to All Leads
          </a>

      </button>
    </div>
  </div>
</section>

{% endblock content %}
