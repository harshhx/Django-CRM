{% extends 'base.html' %}

{% block content %}
<a href="{% url 'leads:lead-create' %}">Create a new lead</a>
<hr />
    <h1>
        These are all the leads we have
    </h1>

<ul>
    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead-detail' lead.id %}"> {{lead}}</a> . Age: {{lead.age}}
    </div>
    {% endfor %}
</ul>

{% endblock content %}
